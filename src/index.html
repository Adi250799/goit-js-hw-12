<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn">Start</button>
      </form>

      <!-- Wskaźnik ładowania -->
      <div id="loader" class="css-loader hidden">
        <div class="loader"><p>Loading images, please wait...</p></div>
      </div>

      <!-- Galeria obrazów -->
      <div id="gallery" class="gallery"></div>
      <button id="load-more" class="hidden">Load more</button>
    </div>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Skrypt po załadowaniu strony -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Załaduj plik script.js po załadowaniu DOM
        const script = document.createElement('script');
        script.src = "./js/script.js";
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
